<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Race - Image Navigation Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .setup-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .setup-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .api-key-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .target-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .target-display h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .target-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-secondary.active {
            background: #28a745;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-viewer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #f8f9fa;
        }

        .current-image {
            width: 100%;
            display: block;
            cursor: pointer;
        }

        .current-image.crop-mode {
            cursor: crosshair;
        }

        .crop-overlay {
            position: absolute;
            border: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .crop-hint {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .result-item {
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            position: relative;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .result-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .result-item img.broken {
            display: none;
        }

        .result-item.hidden {
            display: none;
        }

        .result-item-info {
            padding: 10px;
            font-size: 12px;
            color: #666;
            height: 60px;
            overflow: hidden;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.win {
            background: #28a745;
            color: white;
            border: 3px solid #1e7e34;
            font-size: 18px;
            font-weight: bold;
        }

        .hop-counter {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #495057;
        }

        .hop-counter strong {
            color: #667eea;
            font-size: 1.5em;
        }

        .label-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .chip {
            background: #e9ecef;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Lens Race</h1>
        <p class="subtitle">Navigate through images to reach the target!</p>

        <!-- Setup Section -->
        <div class="setup-section" id="setup-section">
            <h2>Enter Your Google Vision API Key</h2>
            <input 
                type="password" 
                id="api-key-input" 
                class="api-key-input" 
                placeholder="Paste your Google Cloud Vision API key here..."
            />
            <button class="btn-primary" onclick="startGame()">Start Game</button>
            
            <p style="margin-top: 15px; font-size: 14px; color: #666;">
                Don't have a key? Get one free at 
                <a href="https://console.cloud.google.com/apis/credentials" target="_blank" style="color: #667eea;">
                    Google Cloud Console
                </a>
            </p>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="game-area">
            <!-- Target Display -->
            <div class="target-display">
                <h3>üéØ Target Image:</h3>
                <img id="target-image" class="target-image" src="" alt="Target">
                <p id="target-name" style="margin-top: 10px; font-weight: 600; color: #856404;"></p>
            </div>

            <div class="hop-counter">
                Hops: <strong id="hop-count">0</strong>
            </div>

            <div class="controls">
                <button class="btn-primary" onclick="searchFullImage()" id="search-full-btn">
                    üîç Search Full Image
                </button>
                <button class="btn-secondary" onclick="toggleCropMode()" id="crop-mode-btn">
                    ‚úÇÔ∏è Crop & Search
                </button>
                <button class="btn-secondary" onclick="resetGame()">
                    üîÑ New Game
                </button>
            </div>

            <div id="status-message"></div>

            <div class="image-viewer" id="image-viewer">
                <img 
                    id="current-image" 
                    class="current-image" 
                    src="" 
                    alt="Current image"
                    crossorigin="anonymous"
                />
                <div id="crop-hint" class="crop-hint" style="display: none;">
                    Click and drag to select a region
                </div>
                <div id="crop-overlay" class="crop-overlay" style="display: none;"></div>
            </div>

            <div id="labels-section"></div>
            <div id="results-section"></div>
        </div>
    </div>

    <script>
        // Game state
        let apiKey = '';
        let cropMode = false;
        let isDragging = false;
        let dragStart = null;
        let currentImageUrl = '';
        let targetImageUrl = '';
        let targetName = '';
        let hopCount = 0;

        const API_URL = window.location.origin;

        // Game challenges (start image + target image pairs)
        const challenges = [
            {
                start: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/All_Gizah_Pyramids.jpg/800px-All_Gizah_Pyramids.jpg',
                target: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Paris_-_Eiffelturm_und_Marsfeld2.jpg/800px-Paris_-_Eiffelturm_und_Marsfeld2.jpg',
                targetName: 'Eiffel Tower'
            },
            {
                start: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Gfp-wisconsin-madison-the-nature-boardwalk.jpg/800px-Gfp-wisconsin-madison-the-nature-boardwalk.jpg',
                target: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Statue_of_Liberty_7.jpg/800px-Statue_of_Liberty_7.jpg',
                targetName: 'Statue of Liberty'
            },
            {
                start: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/800px-Cat03.jpg',
                target: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/London_Thames_Sunset_panorama_-_Feb_2008.jpg/800px-London_Thames_Sunset_panorama_-_Feb_2008.jpg',
                targetName: 'Big Ben / London'
            }
        ];

        function startGame() {
            apiKey = document.getElementById('api-key-input').value.trim();
            
            if (!apiKey) {
                showStatus('Please enter your API key first!', 'error');
                return;
            }

            document.getElementById('setup-section').style.display = 'none';
            document.getElementById('game-area').classList.add('active');

            // Select random challenge
            const challenge = challenges[Math.floor(Math.random() * challenges.length)];
            targetImageUrl = challenge.target;
            targetName = challenge.targetName;

            // Display target
            document.getElementById('target-image').src = targetImageUrl;
            document.getElementById('target-name').textContent = targetName;

            // Start with the starting image
            setCurrentImage(challenge.start);
            
            // Auto-search the starting image
            showStatus('Game started! Finding similar images...', 'info');
            setTimeout(() => searchFullImage(), 500);
        }

        function setCurrentImage(url) {
            currentImageUrl = url;
            document.getElementById('current-image').src = url;
            
            // Check if this is the target
            checkWinCondition(url);
        }

        function checkWinCondition(imageUrl) {
            // Simple URL comparison
            if (imageUrl === targetImageUrl) {
                showStatus(`üéâ YOU WIN! You reached the target in ${hopCount} hops!`, 'win');
                document.getElementById('search-full-btn').disabled = true;
                document.getElementById('crop-mode-btn').disabled = true;
                return true;
            }
            return false;
        }

        function toggleCropMode() {
            cropMode = !cropMode;
            const btn = document.getElementById('crop-mode-btn');
            const img = document.getElementById('current-image');
            const hint = document.getElementById('crop-hint');
            
            if (cropMode) {
                btn.classList.add('active');
                btn.textContent = '‚ùå Cancel Crop';
                img.classList.add('crop-mode');
                hint.style.display = 'block';
                showStatus('Crop mode active! Click and drag to select a region to search.', 'info');
            } else {
                btn.classList.remove('active');
                btn.textContent = '‚úÇÔ∏è Crop & Search';
                img.classList.remove('crop-mode');
                hint.style.display = 'none';
                document.getElementById('crop-overlay').style.display = 'none';
            }
        }

        async function searchFullImage() {
            if (!currentImageUrl) return;
            
            // Check win before searching
            if (checkWinCondition(currentImageUrl)) return;
            
            showStatus('Analyzing full image with Google Vision...', 'info');
            document.getElementById('search-full-btn').disabled = true;

            try {
                const imageData = await getImageAsBase64(currentImageUrl);
                const results = await callBackendAPI(imageData);
                displayVisionResults(results, 'full image');
                
                // Only increment hop count if not the first auto-search
                if (hopCount > 0 || document.getElementById('results-section').children.length > 0) {
                    hopCount++;
                    document.getElementById('hop-count').textContent = hopCount;
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                document.getElementById('search-full-btn').disabled = false;
            }
        }

        async function searchCroppedRegion(cropBox) {
            showStatus('Analyzing cropped region with Google Vision...', 'info');
            
            try {
                const croppedData = await cropImageToBase64(currentImageUrl, cropBox);
                const results = await callBackendAPI(croppedData);
                displayVisionResults(results, 'cropped region');
                hopCount++;
                document.getElementById('hop-count').textContent = hopCount;
                toggleCropMode();
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }

        async function callBackendAPI(base64Image) {
            const response = await fetch(`${API_URL}/api/analyze`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    imageData: base64Image,
                    apiKey: apiKey
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API request failed');
            }

            return await response.json();
        }

        async function getImageAsBase64(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    resolve(dataUrl.split(',')[1]);
                };
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = url;
            });
        }

        async function cropImageToBase64(url, cropBox) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const displayImg = document.getElementById('current-image');
                    
                    const scaleX = img.width / displayImg.offsetWidth;
                    const scaleY = img.height / displayImg.offsetHeight;
                    
                    const x = Math.max(0, cropBox.x * scaleX);
                    const y = Math.max(0, cropBox.y * scaleY);
                    const width = Math.min(img.width - x, cropBox.width * scaleX);
                    const height = Math.min(img.height - y, cropBox.height * scaleY);
                    
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, x, y, width, height, 0, 0, width, height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    resolve(dataUrl.split(',')[1]);
                };
                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = url;
            });
        }

        function displayVisionResults(data, searchType) {
            const visionData = data.responses[0];
            const resultsSection = document.getElementById('results-section');
            const labelsSection = document.getElementById('labels-section');

            // Display labels
            if (visionData.labelAnnotations && visionData.labelAnnotations.length > 0) {
                const labelsHtml = `
                    <div style="text-align: center; margin: 20px 0;">
                        <h3 style="color: #495057; margin-bottom: 10px;">Detected: </h3>
                        <div class="label-chips">
                            ${visionData.labelAnnotations.map(label => 
                                `<span class="chip">${label.description} (${Math.round(label.score * 100)}%)</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                labelsSection.innerHTML = labelsHtml;
            }

            // Display similar images
            const webDetection = visionData.webDetection;
            if (!webDetection || !webDetection.visuallySimilarImages || webDetection.visuallySimilarImages.length === 0) {
                showStatus(`Analyzed ${searchType}. No similar images found, but see detected labels above!`, 'info');
                resultsSection.innerHTML = '';
                return;
            }

            const similarImages = webDetection.visuallySimilarImages;
            showStatus(`Found ${similarImages.length} similar images from ${searchType}. Click one to continue!`, 'success');

            const grid = document.createElement('div');
            grid.className = 'results-grid';

            similarImages.forEach((img, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.dataset.index = index;
                
                const imgEl = document.createElement('img');
                imgEl.src = img.url;
                imgEl.alt = 'Similar image';
                imgEl.crossOrigin = 'anonymous';
                
                // Handle broken images
                imgEl.onerror = () => {
                    item.classList.add('hidden');
                };
                
                const info = document.createElement('div');
                info.className = 'result-item-info';
                info.textContent = 'Click to navigate';

                item.appendChild(imgEl);
                item.appendChild(info);
                
                item.onclick = () => {
                    setCurrentImage(img.url);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Clear results and search the new image
                    resultsSection.innerHTML = '';
                    labelsSection.innerHTML = '';
                    showStatus('Image selected! Searching...', 'info');
                    setTimeout(() => searchFullImage(), 300);
                };

                grid.appendChild(item);
            });

            resultsSection.innerHTML = '';
            resultsSection.appendChild(grid);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function resetGame() {
            hopCount = 0;
            document.getElementById('hop-count').textContent = hopCount;
            document.getElementById('search-full-btn').disabled = false;
            document.getElementById('crop-mode-btn').disabled = false;
            
            // New challenge
            const challenge = challenges[Math.floor(Math.random() * challenges.length)];
            targetImageUrl = challenge.target;
            targetName = challenge.targetName;
            document.getElementById('target-image').src = targetImageUrl;
            document.getElementById('target-name').textContent = targetName;
            
            setCurrentImage(challenge.start);
            showStatus('New game started! Finding similar images...', 'success');
            setTimeout(() => searchFullImage(), 500);
        }

        // Crop functionality
        const imageViewer = document.getElementById('image-viewer');
        const currentImage = document.getElementById('current-image');
        const cropOverlay = document.getElementById('crop-overlay');

        imageViewer.addEventListener('mousedown', (e) => {
            if (!cropMode) {
                return;
            }

            isDragging = true;
            const rect = currentImage.getBoundingClientRect();
            dragStart = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
            cropOverlay.style.display = 'block';
        });

        imageViewer.addEventListener('mousemove', (e) => {
            if (!isDragging || !cropMode) return;

            const rect = currentImage.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            const x = Math.min(dragStart.x, currentX);
            const y = Math.min(dragStart.y, currentY);
            const width = Math.abs(currentX - dragStart.x);
            const height = Math.abs(currentY - dragStart.y);

            cropOverlay.style.left = x + 'px';
            cropOverlay.style.top = y + 'px';
            cropOverlay.style.width = width + 'px';
            cropOverlay.style.height = height + 'px';
        });

        imageViewer.addEventListener('mouseup', (e) => {
            if (!isDragging || !cropMode) return;

            const rect = currentImage.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            const x = Math.min(dragStart.x, currentX);
            const y = Math.min(dragStart.y, currentY);
            const width = Math.abs(currentX - dragStart.x);
            const height = Math.abs(currentY - dragStart.y);

            isDragging = false;

            if (width > 30 && height > 30) {
                searchCroppedRegion({ x, y, width, height });
            } else {
                cropOverlay.style.display = 'none';
                showStatus('Crop box too small. Try dragging a larger region.', 'error');
            }
        });

        currentImage.addEventListener('dragstart', (e) => e.preventDefault());
    </script>
</body>
</html>
